<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	

	<title>snake</title>
	<link rel="shortcut icon" href="http://matvey2009.ucoz.net/snake/snake.ico" type="image/x-icon">
	</head>
	<body>
	<canvas id="snake" width="800" height="600">обн. бр.</canvas>
	<script type="text/javascript"> 
	var snake=document.getElementById("snake"), ctx=snake.getContext("2d"), xS=snake.width, yS=snake.height, 
	imgS=new Image(), imgF=new Image(), pattern, audFruit=new Audio(), audFeil=new Audio(),
	qS=25, rS=0, tS=1000/15, xF, yF, xZ=xS/2, yZ=yS/2, vK, tK, xK=0, yK=0, vK, xK=0, yK=0, xZarr=[], yZarr=[], arr; 
	imgS.src="Z.png"; imgF.src="Fruit.png"; audFruit.src="audFruit.ogg"; audFeil.src="audFeil.ogg"; ctx.textBaseline="middle"; ctx.textAlign="center";
	fruit(); function fruit() {
	xF=Math.round(Math.random()*(xS/qS-1))*qS; yF=Math.round(Math.random()*(yS/qS-1))*qS;
	for (arr=0; arr<=rS; arr++) if (xZarr[arr]==xF && yZarr[arr]==yF) fruit();}
	onkeydown=function(event) { event.preventDefault(); switch(event.keyCode){
	case 38: case 87: if(vK!=1) {xK=0, yK=-qS, tK=1}; break;
	case 39: case 68: if(vK!=2) {xK=qS, yK=0, tK=2}; break;
	case 40: case 83: if(vK!=1) {xK=0, yK=qS, tK=1}; break;
	case 37: case 65: if(vK!=2) {xK=-qS, yK=0, tK=2}; break;}};
	function feil() {
	ctx.fillStyle="Green"; ctx.fillRect(0, 0, xS, yS);
	audFeil.play(); xZarr.length=1; yZarr.length=1; rS=0;};
	setInterval(function() {pattern=ctx.createPattern(imgS, "repeat"); 
		ctx.fillStyle=pattern; ctx.fillRect(0, 0, xS, yS);
		ctx.drawImage(imgF, xF+qS/2-17, yF+qS/2-17);
		vK = tK;
		xZ=xZ+xK; if (xZ>=xS) xZ=0; if (xZ<0) xZ=xS-qS;
		yZ=yZ+yK; if (yZ>=yS) yZ=0; if (yZ<0) yZ=yS-qS;
		for (arr=0; arr<=rS; arr++) if (xZarr[arr]==xZ && yZarr[arr]==yZ) feil();
		xZarr.unshift(xZ); yZarr.unshift(yZ); ctx.fillStyle="Red";
		for (arr=0; arr<=rS; arr++) ctx.fillRect(xZarr[arr]+1, yZarr[arr]+1, qS-2 , qS-2 );
		if (xZ==xF && yZ==yF) {audFruit.play(); fruit(); rS++;}
		else {xZarr.pop(); yZarr.pop();};
		ctx.fillStyle="black"; ctx.font="bold 13pt Arial";
	ctx.fillText(rS+1, xZ+qS/2, yZ+qS/2);}, tS);
	</script>
	
	</body></html>
